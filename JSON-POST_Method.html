<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax-POST METHOD </title>
    <!-- Bootstrap CDN -->
      
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
   <script>

   
    
   

$(document).ready(function(){

var apiUrl = "http://dummy.restapiexample.com/api/v1/create";
 
$("#submitButton").on("click",function(){

var formData = {
user_name:$("#empName").val(),
user_salary:$("#empSal").val(),
age:$("#empAge").val(),

};

$("#submitButton").val("Please Wait");
$("#submitButton").prop('disabled',true);

// process the form
$.ajax({

type        : 'POST',
url         : apiUrl, // the url where we want to POST
data        : formData, // our data object
dataType    : 'json', // what type of data do we expect back from the server
// encode          : true
success:function(details){
console.log(details);
if(details.status=="success"){
//empty the form:
//show the success msg: 
$("#successMsg").removeClass("d-none");
$("form")[0].reset();
}
else{
$("#errorMsg").removeClass("d-none");
}

$("#submitButton").val("Submit");
$("#submitButton").prop('disabled',false);

},
error:function(errors){
console.log(errors); 
$("#errorMsg").removeClass("d-none");

$("#submitButton").val("Submit");
$("#submitButton").prop('disabled',false);
},

});
})
});
    </script>
</head>
<body>



    
<div class="container">
    <div class="row justify-content-center" >
        <h5 class="heading-5 txt txt-primary">Employee Detail Form</h5>
    </div>
    <hr>
    <div class="alert alert-success d-none" role="alert" id="successMsg">
        Employee Details Saved Successfully!
      </div>
      <div class="alert alert-danger d-none" role="alert" id="errorMsg">
        Employee Details not Saved!
      </div>
      <hr>
    <div class="row">
        <form id="employeeDetailForm">
           

            <div class="row form-group">
                <label for="empName" class="form-label col-5">Name</label>
                <input type="text" class="form-control col-7" id="empName" name="empName">
            </div>
            <div class="row form-group">
                <label for="empSal" class="form-label col-5">Salary</label>
                <input type="number" class="form-control col-7" id="empSal" name="empSal">
            </div>
            <div class="row form-group">
                <label for="empAge" class="form-label col-5">Age</label>
                <input type="number" class="form-control col-7" id="empAge" name="empAge">
            </div>

            <div class="row form-group justify-content-center" >
                <input  type="button" class="btn btn-success btn-md mr-3" id="submitButton" value="Submit"> 
            </div>
        </form>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src = " https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
